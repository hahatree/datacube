<!-- hello_world.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>網路留言板</title>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//djangogirlstaipei.github.io/assets/css/style.css" rel="stylesheet" type="text/css">
    
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <h1 class="site-title text-center">
            <a href="/">留言板</a>
        </h1>
    </div>

    <div  class="smart-green">  
            
        <form action="/showall/" method="get" class="smart-green">
            <a class="button" href="/homepage">留言板</a>        
            <div class="error-msg"></div>
            <label>
                <span>&nbsp;</span>
                    <input type="submit" class="button" value="查看留言"/>
            </label>    
            <table border="1">
                <thead>
                    <tr class="site-title text-center">
                        <th>内容</th>
                        <th>時間</th>
                    </tr>
                </thead>
                <tbody>
                    {% if allInfo %}
                        {% for message in allInfo  %}
                            <tr>
                                <td>{{ message.note }}</td>
                                <td>{{ message.time }}</td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4">沒有留言</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </form>
        
    </div>
    
    
</body>
</html>
