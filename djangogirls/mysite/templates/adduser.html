<!-- hello_world.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>註冊會員</title>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//djangogirlstaipei.github.io/assets/css/style.css" rel="stylesheet" type="text/css">
    
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <h1 class="site-title text-center">
            <a href="/">註冊會員</a>
        </h1>
    </div> 
    <form action="/adduser/" method="post" class="smart-green">
        <label>
            <span>帳號 :</span>
            <input id="username" type="text" name="username" class="error" placeholder="請輸入你的帳號"/>
            <div class="error-msg"></div>
        </label>

        <label>
            <span>密碼 :</span>
            <input id="userpassword" type="password"  name="userpassword"  placeholder="請輸入你的密碼"/>
            <div class="error-msg"></div>
        </label>

        <label>
            <span>姓氏 :</span>
            <input id="userlastname" type="text" name="userlastname" placeholder="請輸入你的姓氏"/>
            <div class="error-msg"></div>
        </label>

        <label>
            <span>名字 :</span>
            <input id="userfirstname" type="text" name="userfirstname" placeholder="請輸入你的名字"/>
            <div class="error-msg"></div>
        </label>

        <label>
            <span>信箱 :</span>
            <input id="email" type="text" value="" name="email" placeholder="請輸入你的信箱"/>
            <div class="error-msg"></div>
        </label>

        <label>
            <span>性別 :</span>
            
        </label>
        <select name="gender">
　          <option value="male">男</option>
　          <option value="female">女</option>
            
        </select>
        <div class="error-msg"></div>
            
        <div class="success-msg"></div>
        <label>
            <span>&nbsp;</span>
            <input type="submit" class="button" value="確定註冊"/>
        </label>
        <input type='hidden' name='ok' value='yes' />
    </form>

    
</body>
</html>
