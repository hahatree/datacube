<!-- hello_world.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>網路留言板</title>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//djangogirlstaipei.github.io/assets/css/style.css" rel="stylesheet" type="text/css">
    
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <h1 class="site-title text-center">
            <a href="/">新增留言</a>
        </h1>
    </div>
    <form action="/addmessage/" method="post" class="smart-green">
        <label>
            <span>姓名 :</span>
            <input id="name" type="text" name="name" class="error" placeholder="請輸入你的姓名"/>
            <div class="error-msg"></div>
        </label>

        <label>
            <span>信箱 :</span>
            <input id="email" type="email" value="" name="email" placeholder="請輸入你的信箱"/>
            <div class="error-msg"></div>
        </label>

        <label>
            <span>留言 :</span>
            <textarea id="note" name="note"  placeholder="請輸入你的建議"></textarea>
            <div class="error-msg"></div>
        </label>
        <div class="success-msg"></div>
        <label>
            <span>&nbsp;</span>
            <input type="submit" class="button" value="確定留言"/>
        </label>
        <input type='hidden' name='ok' value='yes' />
    </form>
    
</body>
</html>
